<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riway Branch Company Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Riway Branch Company Events</h1>
        <label for="branchSelect">Select Branch:</label>
        <select id="branchSelect">
            <option value="davao">Davao</option>
            <option value="cebu">Cebu</option>
            <option value="cdo">Cagayan de Oro</option>
        </select>
    </header>

    <main>
        <!-- Leaders Sharing Speaker Selection -->
        <section class="leaders-sharing">
            <h2>03:00pm - Leaders Sharing</h2>
            <div class="speakers">
                <ul>
                    <li>Emcee: 
                        <select class="speaker-choice-dropdown"></select>
                    </li>
                    <li>1st Speaker: 
                        <select class="speaker-choice-dropdown"></select>
                    </li>
                    <li>2nd Speaker: 
                        <select class="speaker-choice-dropdown"></select>
                    </li>
                    <li>3rd Speaker: 
                        <select class="speaker-choice-dropdown"></select>
                    </li>
                    <li>Closing Speaker: 
                        <select class="speaker-choice-dropdown"></select>
                    </li>
                </ul>
            </div>
        </section>

        <!-- OPP Event Speaker Selection -->
        <section class="opp-event">
            <h2>06:00pm - Opportunity Product Presenation </h2>
            <div class="speakers">
                <ul>
                    <li>Emcee: 
                        <select class="speaker-choice-dropdown"></select>
                    </li>
                    <li>OPP Speaker: 
                        <select class="speaker-choice-dropdown"></select>
                    </li>
                    <li>1st Testimony: 
                        <select class="speaker-choice-dropdown"></select>
                    </li>
                    <li>2nd Testimony: 
                        <select class="speaker-choice-dropdown"></select>
                    </li>
                    <li>Closing Speaker: 
                        <select class="speaker-choice-dropdown"></select>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 陈文忠</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
